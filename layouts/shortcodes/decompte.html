<div id="clock" class="clock row-danger">
  <header class="clock__title text-center">
    <span class="icon icon-stopwatch"></span>
    <br>
    {{ .Get "title" }}
  </header>
  
  <div class="clock__items">
    <div>
      <span class="days"></span>
      <div class="smalltext">Jours</div>
    </div>
    <div>
      <span class="hours"></span>
      <div class="smalltext">Heures</div>
    </div>
    <div>
      <span class="minutes"></span>
      <div class="smalltext">Minutes</div>
    </div>
    <div>
      <span class="seconds"></span>
      <div class="smalltext">Secondes</div>
    </div>
  </div>
</div>

<style>
.clock {
	font-family: Averta, Verdana, sans-serif;
  padding: 16px;
}
  .clock__title {
    font-size: 1.35em;
    margin: 1em 0;
    font-weight: bold;
  }
  
  .clock__title .icon {
    font-size: 40px;
    animation: pulse .5s infinite ease;
    display: inline-block;
  }
  
  .clock__items {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
  }

  .clock__items > div {
    padding: 0.5em;
    border-radius: .15em;
    background-color: #212721;
    font-size: 20px;
    text-align: center;
    color: #fff;
  }
  
  @media screen and (min-width: 640px) {
  .clock__items > div {
    font-size: 36px;
  }
  }

    .clock__items > div > span {
      padding: 14px;
      border-radius: 3px;
      background-color: #555855;
      display: inline-block;
    }

    .clock__items .smalltext {
      margin-top: 5px;
      font-size: 12px;
    }
  
    @media screen and (min-width: 768px) {
    .clock__items .smalltext {
      font-size: 16px;
    }
    }
  
  @keyframes pulse {
    0% { transform: scale(1) }
    50% { transform: scale(1.1) }
    100% { transform: scale(1) }
  }
</style>
<script>
  function getTimeRemaining(endtime) {
  var t = Date.parse(endtime) - Date.parse(new Date());
  var seconds = Math.floor((t / 1000) % 60);
  var minutes = Math.floor((t / 1000 / 60) % 60);
  var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
  var days = Math.floor(t / (1000 * 60 * 60 * 24));
  return {
    'total': t,
    'days': days,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds
  };
}

function initializeClock(id, endtime) {
  var clock = document.getElementById(id);
  var daysSpan = clock.querySelector('.days');
  var hoursSpan = clock.querySelector('.hours');
  var minutesSpan = clock.querySelector('.minutes');
  var secondsSpan = clock.querySelector('.seconds');

  function updateClock() {
    var t = getTimeRemaining(endtime);

    daysSpan.innerHTML = t.days;
    hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

    if (t.total <= 0) {
      clearInterval(timeinterval);
    }
  }

  updateClock();
  var timeinterval = setInterval(updateClock, 1000);
}

var deadline = new Date({{ .Get "time" }});
initializeClock('clock', deadline);
</script>
