{{ define "article" -}}
{{- .Content -}}

{{- range .Sections -}}
<h2>{{ .Title }}</h2>

<ul>
  {{- range .Pages -}}
  <li>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </li>
  {{- end -}}
</ul>

{{- end -}}

{{- if .Pages -}}
<ul>
  {{- range .Pages -}}
  <li>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </li>
  {{- end -}}
</ul>
{{- end -}}
{{- end }}
