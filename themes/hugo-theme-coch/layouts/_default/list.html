  {{ range .Sections }}
  <h2>{{ .Title }}</h2>

  <ul>
    {{ range .Pages.ByWeight }}

      <a href="{{ .URL }}">{{ .Title }}</a>

    {{ end }}
  </ul>

  {{ end }}

  <ul>
    {{ range .Pages.ByWeight }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
{{ end }}
