{{ define "main" }}
<main class="container container-main" role="main">

  {{ block "header" . }}
  {{- partial "header-page.html" . -}}
  {{ end }}

  <article class="container article-container">

    {{ block "article" . }}
    {{ with .Params.description }}
    <p class="article-lead">
      {{ . | markdownify }}
    </p>
    {{ end }}

    {{- if .Params.toc }}
    {{ partial "toc.html" . }}
    {{ end -}}

    {{ .Content }}
    {{ end }}
  </article>
</main>
{{ end }}
