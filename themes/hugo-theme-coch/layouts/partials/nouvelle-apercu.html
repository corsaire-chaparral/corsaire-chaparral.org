<div class="row row-feature">
  <figure class="col col-3 tablet-col-4 phone-col-12 text-center">
    {{ if .Params.images }}
    {{ range first 1 .Params.images }}
    <a href="{{ $.URL }}">
      <img class="img-responsive" src="{{ . }}" alt="{{ $.Title }}" />
    </a>
    {{ end }}
    {{ else }}
    &nbsp;
    {{ end }}
  </figure>
  <div class="col col-9 tablet-col-8 phone-col-12">
    {{ with .Params.subtitle }}
    <small class="title-meta">{{ . }}</small>
    {{ end }}
    <h4 class="no-margin"><a href="{{ .URL }}">{{ .Title }}</a></h4>

    {{- with .Params.description -}}
      <article class="row-sm">
      {{ . | markdownify }}
      </article>
    {{- end -}}
  </div>
</div>
