{{ define "main" }}
<div class="well">
  <div class="row">
    <figure class="col col-4 phone-col-12 phone-text-center figure-thumb">
      <img src="{{ .Site.BaseUrl }}{{ .Photo.Src }}" title="{{ .Title }}" alt="{{ .Photo.Caption }}" />
      <figcaption>{{ .Photo.Caption }}</figcaption>
    </figure>

    <div class="col col-8 phone-col-12">
      <ul>
        {{ range .Formation }}
        <li>{{ . }}</li>
        {{ end }}</ul>

      {{ with .Courriel }}
      <p><strong>Courriel :</strong> [{{ .Courriel }}](mailto:{{ .Courriel }})</p>
      {{ end }}
    </div>
  </div>
</div>
{{ .Content }}
{{ end }}
