<figure class="figure-lightbox">
	<div id="lightbox-display" class="lightbox-display">
		<div class="dim-lightbox"></div>
		<img class="img-responsive" id="img-lightbox" src="http://corsaire-chaparal.org/photos-partage/{{ url }}" alt="{{ title }}" />
		<a class="icon icon-close close-lightbox" href="javascript:;" title="Fermer"></a>
	</div>
	<figcaption>
		<small class="title-meta" id="meta-lightbox">{{ meta }}</small>
		<h3 id="title-lightbox">{{ title }}</h3>
		<p id="caption-lightbox">{{#truncateWords description 12}}{{/truncateWords}}</p>
	</figcaption>
</figure>
