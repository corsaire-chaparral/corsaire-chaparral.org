<!DOCTYPE html>
<!--[if lt IE 7]>			<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>				<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>				<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->	<html class="no-js"> <!--<![endif]-->
	{% include head.html %}
	<body>
		{% include navbar.html %}
		{{ content }}
		{% include footer.html %}
		<script>
			LazyLoad.js([
				"{{'/assets/js/custom.min.js' | prepend: site.baseurl}}",
				{% if page.scripts %}{% for script in page.scripts %}
				"{{ script | prepend: site.baseurl }}"{% unless forloop.last %},{% endunless %}
				{% endfor %}{% endif %}
			], function() {
				console.log("loaded scripts!");
			});
			LazyLoad.css([
				{% if page.stylesheets %}{% for stylesheet in page.stylesheets %}
				"{{ stylesheet | prepend: site.baseurl }}",
				{% endfor %}{% endif %}
				"{{ '/assets/css/fonts.css' | prepend: site.baseurl }}"
			], function() {
				console.log("loaded stylesheets");
			});
		</script>
		{% if page.lightbox %}
		{% include lightbox.html %}
		{% endif lightbox %}
	</body>
</html>
